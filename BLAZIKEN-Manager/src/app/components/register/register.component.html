<body>
    <header>
  
      <!-- Navbar -->
      <div class="container" id="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top">
  
          <!-- Logotipo -->
          <div class="navbar-brand">
            <img id="logo" src="./assets/imgs/logo.png" alt="BLAZIKEN™" routerLink="">
          </div>
  
          <!-- Botão de alternância para exibir/esconder links na barra de navegação -->
          <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false"
            aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
        </nav>
      </div>
    </header>
  
    <!-- Card-cadastro -->
    <section id="login-area">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="login-name">REGISTRAR PRODUTO</h1>
            <div class="card mt-2">
              <div class="card-body">
  
                <!-- Formulário com email e senha -->
                <form>
  
                  <div class="mb-3">
                    <label for="senha" class="form-label">Nome do Produto</label>
                    <input type="name" class="form-control form-control-lg" id="nome" placeholder="Digite o nome do produto"
                      name="name" [(ngModel)]="Product.name">
                  </div>
                  <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" class="form-control form-control-lg" id="preco" placeholder="Digite o preço"
                      name="preco" [(ngModel)]="Product.price">
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Imagem</label>
                    <input type="file" name="image" (change)="onFileSelected($event)">
                  </div>
                  <div *ngIf="Product.base64Image" class="image-preview">
                    <img [src]="Product.base64Image" alt="Pré-visualização da Imagem" style="max-width: 100%; height: auto;">
                  </div>
                  <input type="submit" class="btn btn-lg main-btn" value="Registrar"
                    (click)="productService.registerProduct(Product.name,Product.price,Product.base64Image)">
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Pseudo-Footer -->
    <div class="footerr">
      <p>Copyright 2023 © - BLAZIKEN™</p>
    </div>
  
  </body>
